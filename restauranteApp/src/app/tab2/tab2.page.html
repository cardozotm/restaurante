<ion-header>
  <ion-toolbar>
    <ion-title>
      Monte o seu lanche
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-grid>

        <ion-row>

          <ion-col size="4">
            <img width="30%" src="https://giantsdinosaurs.files.wordpress.com/2011/05/hamburger.jpg">
          </ion-col>

          <ion-col size="5">
            <ion-label>{{item.name}}</ion-label>
            <ion-label>R$ {{item.value | number: '1.2-2' }}</ion-label>
          </ion-col>


          <ion-col size="3">
            <ion-button (click)="addItem(item)" color="success" float-end>
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
            <ion-button (click)="removeItem(item)" color="danger" float-end>
              <ion-icon name="remove-circle"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>

  <ion-item color="primary">
    <ion-label>
      Subtotal R$ {{subtotal | number: '1.2-2' }}
    </ion-label>
  </ion-item>

  <ion-item color="secondary">
    <ion-label>
      Desconto R$ {{desconto | number: '1.2-2' }}
    </ion-label>
  
    <ion-badge *ngIf="isLight" color="success">Light 10% Off</ion-badge>
    <ion-badge *ngIf="isALotOfMeat" color="danger">Muita carne</ion-badge>
    <ion-badge *ngIf="isALotOfCheese" color="warning">Muito Queijo</ion-badge>
  </ion-item>

  <ion-item color="tertiary">
    <ion-label>
      Total R$ {{total | number: '1.2-2' }}
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="sell()" color="success" expand="block">Vender</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="clear()" color="warning" expand="block">Limpar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
